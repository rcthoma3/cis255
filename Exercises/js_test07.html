			//write a function to test whether or not the input is a legit province of CANADA
			//Output should be "Province" or "Not a Province"
			function isProvince()
			{
				var provinceFlag = false;
				var provAbbreviations = ["ON", "QC", "NS", "NB", "MB", "BC", "PE", "SK", "AB", "NL"];
				var provName = ["Ontario", "Quebec", "Nova Scotia", "New Brunswick", "Manitoba", "British Columbia", "Prince Edward Island", "Saskatchewan", "Alberta", "Newfoundland and Labrador"];
				var userData = document.getElementById("in02").value;
				for (var i = 0; i < provAbbreviations.length; i++)
				{
					if(userData.toUpperCase() == provAbbreviations[i] || userData.toUpperCase() == provName[i].toUpperCase())
						provinceFlag = true;
				}
				if (provinceFlag)
					document.getElementById("out02").innerHTML = "Province";
				else
					document.getElementById("out02").innerHTML = "Not a Province"
			}
