<!doctype html>
<html>
	<body>
		<script>
		// This script's goal is to:
		// Test control statements, if/else and switch case using boolean operations for if else and both numbers and strings for switch case
		
		// if/else statement using boolean operations
		var x = 1;
		var y = 2;
		if (x == y)
			document.write("x equals y.");
		else
			document.write("x does not equal y.");
		
		//Line break for exercises.
		document.write("<br /><br /><br />")
		
		// switch case using numbers
		var z = 3;
		switch (z)
		{
			case 1:
				document.write("z is 1.");
				break;
			case 2:
				document.write("z is 2.");
				break;
			case 3:
				document.write("z is 3.");
				break;
			case 4:
				document.write("z is 4.");
				break;
			case 5:
				document.write("z is 5.");
				break;
			/*default:
				document.write("z is not 1-5.")
				break;
				*/
		}
		
		//Line break for exercises.
		document.write("<br /><br /><br />")
		
		// switch case using strings
		var TextString = "Hello"
		switch (TextString)
		{
			case "Hello":
				document.write("TextString contains \"Hello\".")
				break;
			default:
				document.write("This is the default case.")
				break;
		}
		
		
		</script>
	</body>
</html>
