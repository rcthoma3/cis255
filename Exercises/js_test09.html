		<script>

			// write an object with the prefixes and courseNumbers of
			// 10 CS, CIS, MATH, PHIL courses and write two functions;
			// one to alphabatize the courses (second level sort is courseNumber)
			// and the other to put in numerical order (second level sort is prefix)
			var ClassObject = new Array();
			ClassObject[0] = {
				prefix: "CS",
				courseNumber: 101
			};
			ClassObject[1] = {
				prefix: "CS",
				courseNumber: 245
			};
			ClassObject[2] = {
				prefix: "CIS",
				courseNumber: 255
			};
			ClassObject[3] = {
				prefix: "CIS",
				courseNumber: 390
			};
			ClassObject[4] = {
				prefix: "MATH",
				courseNumber: 103
			};
			ClassObject[5] = {
				prefix: "PHIL",
				courseNumber: 110 //Doesn't actually exist - using for the sake of testing secondary sort against MATH 110
			};
			
			ClassObject[6] = {
				prefix: "MATH",
				courseNumber: 125
			};
			ClassObject[7] = {
				prefix: "PHIL",
				courseNumber: 114
			};
			ClassObject[8] = {
				prefix: "PHIL",
				courseNumber: 315
			};
			ClassObject[9] = {
				prefix: "PHIL",
				courseNumber: 331
			};
			ClassObject[10] = {
				prefix: "MATH",
				courseNumber: 110 
			};
			
			//Sort by number
			function bubbleSortNumber(a)
			{
				var swapped;
				do {
					swapped = false;
					for (var i=0; i < a.length-1; i++) {
						if (a[i].courseNumber > a[i+1].courseNumber) {
							var temp = a[i];
							a[i] = a[i+1];
							a[i+1] = temp;
							swapped = true;
						}
						else if (a[i].courseNumber == a[i+1].courseNumber)
						{
							if (a[i].prefix > a[i+1].prefix)
							{
								var temp = a[i];
								a[i] = a[i+1];
								a[i+1] = temp;
								swapped = true;	
							}
						}
					}
				} while (swapped);
				LoadClasses();
			}
			 
			//Sort by prefix
			function bubbleSortPrefix(a)
			{
				var swapped;
				do {
					swapped = false;
					for (var i=0; i < a.length-1; i++) {
						if (a[i].prefix > a[i+1].prefix) {
							var temp = a[i];
							a[i] = a[i+1];
							a[i+1] = temp;
							swapped = true;
						}
						else if (a[i].prefix == a[i+1].prefix)
						{
							if (a[i].courseNumber > a[i+1].courseNumber)
							{
								var temp = a[i];
								a[i] = a[i+1];
								a[i+1] = temp;
								swapped = true;	
							}
						}
					}
				} while (swapped);
				LoadClasses();
			}
			
			function LoadClasses()
			{
				var ClassesString = "";
				for (var i = 0; i < ClassObject.length; i++)
				{
					ClassesString += ClassObject[i].prefix + " " + ClassObject[i].courseNumber + "<br />";
				}
				document.getElementById("ClassesSpan").innerHTML = ClassesString;
			}
			
			
			
			
		</script>
		
	</body>
	
</html>
