<!doctype html>
<html>
	<body>
		<script>
			//This script declares variables for all of the javascript primitive data types
			//And writes their values and data types to the browser
			
			//Variable declarations
			var abcdefgABCDEFG = undefined; //Undefined
			var hijklmnopHIJKLMNOP = null;	//Null
			var qrstuv123QRSTUV = true;		//Boolean
			var wxy456$WXY = 0;				//Number
			var z7890_Z  = "TextString";	//String
			
			//Write variable value and data type
			//Undefined
			document.write("Variable Value: " + abcdefgABCDEFG);
			document.write("<br /> Variable Type: " + typeof(abcdefgABCDEFG));
			
			//Null
			document.write("<br /><br /> Variable Value: " + hijklmnopHIJKLMNOP);
			document.write("<br /> Variable Type: " + typeof(hijklmnopHIJKLMNOP));
			
			//Boolean
			document.write("<br /><br /> Variable Value: " + qrstuv123QRSTUV);
			document.write("<br /> Variable Type: " + typeof(qrstuv123QRSTUV));

			//Number
			document.write("<br /><br /> Variable Value: " + wxy456$WXY);
			document.write("<br /> Variable Type: " + typeof(wxy456$WXY));

			//String
			document.write("<br /><br /> Variable Value: " + z7890_Z);
			document.write("<br /> Variable Type: " + typeof(z7890_Z));
		</script>
	</body>
</html>
