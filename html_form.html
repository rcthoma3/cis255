<html>
	<body>

	<form action="http://api.svsu.edu/courses">
		  Prefix:<br>
		  <select name="prefix">
				<option>CS</option>
				<option>CIS</option>
				<option selected>MATH</option>
				<option>PHIL</option>
				<option>ART</option>
				<option>ENGL</option>
		  </select>
		  <br>
		  Course Number:<br>
		  <input type="text" name="courseNumber" placeholder="255" />
		  <br><br>
		  <input type="submit" value="Submit" />
	</form> 

	<p>If you click the "Submit" button, the form-data will be sent to a page called "html_form.php".</p>

	</body>
</html>
